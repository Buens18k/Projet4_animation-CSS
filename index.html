<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <title>Ohmyfood - Homepage</title>
  </head>
  <body>
    <header class="header-home">
      <div class="header">
        <div class="icon-back">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
            >
              <path
                d="M15.8856 21.9283L15.0335 22.7417C14.6727 23.0861 14.0892 23.0861 13.7323 22.7417L6.2706 15.6229C5.9098 15.2785 5.9098 14.7215 6.2706 14.3808L13.7323 7.2583C14.0931 6.9139 14.6765 6.9139 15.0335 7.2583L15.8856 8.07167C16.2502 8.41974 16.2425 8.98763 15.8702 9.32837L11.2451 13.5345H22.2764C22.7869 13.5345 23.1976 13.9265 23.1976 14.4138V15.5862C23.1976 16.0735 22.7869 16.4655 22.2764 16.4655H11.2451L15.8702 20.6716C16.2464 21.0124 16.254 21.5803 15.8856 21.9283Z"
                fill="#353535"
              />
            </svg>
          </a>
        </div>
        <div class="header-title">
          <span class="title-home">ohmyfood</span>
        </div>
      </div>
      <div class="location">
        <address class="location-search">
          <i class="fa-solid fa-location-dot location-icon"></i>
          <span class="search"><strong>Paris, Belleville</strong></span>
        </address>
      </div>
    </header>
    <main class="cta-main-home">
      <section class="hero">
        <div class="hero-title">
          <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div class="hero-txt">
          <p>
            Découvrez des restaurants d’exception, sélectionnés par nos soins.
          </p>
        </div>
        <div class="hero-btn">
          <button class="btn">Explorer nos restaurants</button>
        </div>
      </section>
      <section class="functioning">
        <div class="functioning-cta">
          <h2 class="functioning-cta__ttle">Fonctionnement</h2>
          <ol class="functioning-cta__itm">
            <li class="itm">
              <i class="fa-solid fa-mobile-screen-button itm-logo"></i>
              <span class="itm-txt">Choisissez un restaurant</span>
            </li>
            <li class="itm">
              <i class="fa-solid fa-list itm-logo itm-logo__menu"></i>
              <span class="itm-txt">Composez votre menu</span>
            </li>
            <li class="itm">
              <i class="fa-solid fa-store itm-logo itm-logo__activ"></i>
              <span class="itm-txt">Dégustez au restaurant</span>
            </li>
          </ol>
        </div>
      </section>
    </main>
  </body>
</html>
